<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fintech - Histórico de Gastos</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4 p-4 border-0" style="max-width: 450px; width: 100%;">
      <h2 class="text-center mb-4 fw-bold titulo">Histórico de Gastos</h2>

      <form class="mb-4">
        <div class="row g-3">
          <div class="col-6">
            <label class="form-label fw-semibold">Data</label>
            <input type="date" class="form-control rounded-3" value="2024-04-02">
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Categoria</label>
            <select class="form-select rounded-3">
              <option>Todas</option>
              <option>Alimentação</option>
              <option>Diversão</option>
              <option>Moradia</option>
              <option>Saúde</option>
              <option>Transporte</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label fw-semibold">Filtro por data ou valor</label>
          <input type="text" class="form-control rounded-3" placeholder="Buscar...">
        </div>
      </form>

      <div class="list-group">
        <div class="list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 gasto-item mb-2">
          <div>
            <h6 class="mb-0">Alimentação</h6>
            <small class="text-muted">Lanche</small>
          </div>
          <span class="fw-semibold valor">R$ 30,00</span>
        </div>

        <div class="list-group-item border-0 d-flex justify-content-between align-items-center rounded-3 gasto-item">
          <div>
            <h6 class="mb-0">Diversão</h6>
            <small class="text-muted">Parque</small>
          </div>
          <span class="fw-semibold valor">R$ 50,00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
